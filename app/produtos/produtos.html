<div class="panel panel-primary">
  <div class="panel-heading">Cadastro de Produtos</div>
  <div class="panel-body">
    <h3>{{title}}</h3>
    <br>
    <a href="/#/produtos/adicionar"><button type="button" class="btn btn-primary">Adicionar Produto</button></a>
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="produto in produtos">
          <td>{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.categoria}}</td>
          <td>R$ {{produto.preco}}</td>
          <td>
            <a href="/#/produtos/alterar/{{produto.id}}" data-toggle="tooltip" data-placement="bottom" title="Alterar">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a href ng-click="exclui(produto.id)" data-toggle="tooltip" data-placement="bottom" title="Excluir">
              <i class="glyphicon glyphicon-remove"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
