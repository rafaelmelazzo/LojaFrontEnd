<div class="panel panel-primary">
  <div class="panel-heading">Cadastro de Produtos</div>
  <div class="panel-body">

    <a href="/#/produtos"><button class="btn btn-basic">Voltar</button></a>

    <h3>{{title}}</h3>
    <br>

    <form ng-controller="ProdutosController" ng-submit="salva()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" ng-model="produto.nome" id="nome">
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" ng-model="produto.categoria" id="categoria">
      </div>

      <div class="form-group">
        <label for="preco">Pre√ßo</label>
        <input type="text" class="form-control" ng-model="produto.preco" id="preco">
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>

    </form>
  </div>
</div>
