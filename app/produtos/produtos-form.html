<div class="panel panel-primary">
  <div class="panel-heading">Cadastro de Produtos</div>
  <div class="panel-body">

    <a href="/#/produtos"><button class="btn btn-basic">Voltar</button></a>

    <h3>{{title}}</h3>
    <br>

    <form ng-controller="ProdutosController" ng-submit="salva()">
      <div class="form-group">
        <label for="Nome">Nome</label>
        <input type="Nome" class="form-control" ng-model="produto.Nome" id="Nome">
      </div>

      <div class="form-group">
        <label for="Categoria">Categoria</label>
        <input type="Categoria" class="form-control" ng-model="produto.Categoria" id="Categoria">
      </div>

      <div class="form-group">
        <label for="Preco">Pre√ßo</label>
        <input type="Preco" class="form-control" ng-model="produto.Preco" id="Preco">
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>

    </form>
  </div>
</div>
